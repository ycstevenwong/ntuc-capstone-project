<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h2>Customer Overview</h2>
    <a th:href="@{/customer/create}">
        <button type="button" class="btn btn-primary">Add new customer</button>
    </a>
    <div>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>NRIC</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Birth</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Nominee Name (If any)</th>
                <th>Nominee NRIC (If any)</th>
                <th>Registration Time</th>
                <th style="text-align: center">Operations</th>
            </tr>
            <thead>
            <tbody>
            <tr th:each="c:${allCustomers}">
                <td th:text="${c.getId()}"></td>
                <td th:text="${c.getName()}"></td>
                <td th:text="${c.getNric()}"></td>
                <td th:text="${c.getPhone()}"></td>
                <td th:text="${c.getAge()}"></td>
                <td th:text="${c.getBirthDate()}"></td>
                <td th:text="${c.getGender()}"></td>
                <td th:text="${c.getEmailAddress()}"></td>
                <td th:text="${c.getNomineeName()}"></td>
                <td th:text="${c.getNomineeNric()}"></td>
                <td th:text="${c.getTimestamp()}"></td>
                <td>
                    <div>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Edit Customer Profile
                        </button>
                        <button type="button" class="btn btn-outline-warning">
                            Add New Account
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/customer/view/page/' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/customer/view/page/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/customer/view/page/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
