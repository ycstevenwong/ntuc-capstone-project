<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<th:block th:replace="components/scripts :: base"></th:block>
<div th:replace="components/links :: base"></div>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="form.css">
<title>REGISTER</title>
</head>
<body>
<div th:replace="components/nav :: base(isCurrentPage='Account')"></div>
<div class='parent'>
  <img src="../static/images/PictureNum1.jpg" th:src="@{/images/PictureNum1.jpg}" alt="..." class="child">
  <h2 class="child">Personal Details</h2>
</div>

<form>
  <div class="form-group row ml-5">
    <label for="name" class="col-sm-2 col-form-label">Holder Name:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group row ml-5">
    <label for="age" class="col-sm-2 col-form-label">Age:</label>
    <div class="col-sm-1">
      <input type="number" class="form-control" id="age">
    </div>
  </div>
  <div class="form-group row ml-5">
    <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
    <div class="col-sm-1">
      <input type="text" class="form-control" id="gender">
    </div>
  </div>
    <div class="form-group row ml-5">
      <label for="birthDate" class="col-sm-2 col-form-label">Birthdate:</label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="birthDate">
      </div>
    </div>
    <div class="form-group row ml-5">
      <label for="emailAddress" class="col-sm-2 col-form-label">Email Address:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="emailAddress">
      </div>
    </div>
    <div class="form-group row ml-5">
      <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="phone">
      </div>
    </div>
      <div class="form-group row ml-5">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="address">
        </div>
      </div>
      <div style="text-align:right">
    <button type="submit" class="btn btn-primary" style="background-color:#5c5c5c; border : 1px solid #5c5c5c">Submit</button>
  </div>


</form>

<div class='parent'>
  <img src="../static/images/PictureNum2.jpg" th:src="@{/images/PictureNum2.jpg}" alt="..." class="child">
  <h2 class="child">Nominee Details</h2>
</div>

<form>

  <div class="form-group row ml-5">
    <label for="nomineeName" class="col-sm-2 col-form-label">Nominee Name:</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="nomineeName">
    </div>
  </div>
    <div class="form-group row ml-5">
      <label for="nomineeNric" class="col-sm-2 col-form-label">Nominee NRIC:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="nomineeNric">
      </div>
    </div>

    <div style="text-align:right">
  <button type="submit" class="btn btn-primary" style="background-color:#5c5c5c; border : 1px solid #5c5c5c">Submit</button>
</div>
</form>
<footer>
<div th:replace="components/footer :: base"></div>
</footer>
</body>
</html>
