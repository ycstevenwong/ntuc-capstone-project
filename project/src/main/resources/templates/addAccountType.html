<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Account</title>
</head>
<body>

<h2>Add Account</h2>

	<form th:action="@{/admin/add}" th:object="${ac}" method="post">
	  <label for="name">Name:</label><br>
	  <input type="text" id="name" name="name" th:field="*{name}"><br>
	  <p th:error="*{name}" th:if="${#fields.hasErrors('name')}"></p>
	  <label for="interestRate">Interest Rate:</label><br>
	  <input type="text" id="interestRate" name="interestRate" th:field="*{interestRate}"><br><br>
	  <input type="submit" value="Submit">
	  <p th:error="*{interestRate}" th:if="${#fields.hasErrors('interestRate')}"></p>
	</form>
	 
</body>
</html>
