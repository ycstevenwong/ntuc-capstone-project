<!DOCTYPE html>
<html lang="en">
<head>
	<th:block th:replace="components/scripts :: base"></th:block>
	<div th:replace="components/links :: base"></div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .right-wrapper{
        display: flex;
        flex-direction: row;
    }
    .btn-right{
        margin: 0 0 0 auto;
        width: 150px;
    }
    .col-form-label{
        font-size: large;
    }
</style>
<body>
	<div th:replace="components/nav :: base(isCurrentPage='Account')"></div>
    <h1 style="font-size:20px; text-align: center; padding-top: 5px; padding-bottom: 5px;">Register for a New Account</h1>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <img th:src="@{/images/Number1.png}" alt="" srcset="" style="width: 80px;">

            <h3 style="color:#345C97; margin-bottom:0;"><b>Personal Details</b></h3>
            </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form>
                        <div class="form-group row ml-5">
                            <label for="name" class="col-sm-2 col-form-label">Holder Name: </label>
                            <div class="col-sm-5">
                                <input type="name" class="form-control" id="name" placeholder="Your Name Here">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row ml-5">
                            <label for="nric" class="col-sm-2 col-form-label">NRIC: </label>
                            <div class="col-sm-5">
                                <input type="tel" id="nric" name="nric" placeholder="Local NRIC" pattern="[0-9]{4}-[0-9]{4}" maxlength="9" class="form-control">
                            </div>
                        </div>
                        <br>

                        <div class="form-group row ml-5">
                            <label for="age" class="col-sm-2 col-form-label">Age:</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" id="age">
                            </div>
                        </div>
                        <br>
                        
                        <div class="form-group row ml-5">
                            <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                            <label class="form-check-label col-sm-2" for="gender">
                                <input type="radio" class="form-check-input" name="Gender">Male
                            </label>
                            <label class="form-check-label col-sm-2">
                                <input type="radio" class="form-check-input" name="Gender">Female
                            </label>
                        </div>
                        <br>

                        <div class="form-group row ml-5">
                            <label for="birthday" class="col-sm-2 col-form-label">Date of Birth: </label>
                            <div class="col-sm-5">
                                <input type="date" class="birthday" id="birthday">
                            </div>
                        </div>
                        <br>

                        <div class="form-group row ml-5">
                            <label for="email" class="col-sm-2 col-form-label">Email Address: </label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="email" placeholder="example@email.com">
                            </div>
                            
                        </div>
                        <br>

                        <div class="form-group row ml-5">
                            <label for="tel" class="col-sm-2 col-form-label">Phone number: </label>
                            <div class="col-sm-5">
                                <input type="tel" id="phone" name="phone" placeholder="9123-4567" pattern="[0-9]{4}-[0-9]{4}" maxlength="8" class="form-control">
                            </div>
                        </div>
                        <br>

                        <div class="form-group row ml-5">
                            <label for="address" class="col-sm-2 col-form-label">Address: </label>
                            <div class="col-sm-5">
                                <input type="address" class="form-control" id="address" placeholder="Enter your local address">
                            </div>
                            
                        </div>
                        <br>
                        <div class="form-group row ml-5 right-wrapper">
                            <button class="collapsed btn btn-primary btn-right" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <img th:src="@{/images/Number2.png}" alt="" srcset="" style="width: 80px;">
                    <h3 style="color:#345C97; margin-bottom:0"><b>Nominee Details</b></h3>
            </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form>
                    <div class="form-group row ml-5">
                        <label for="nomname" class="col-sm-2 col-form-label">Nominee Name: </label>
                        <div class="col-sm-5">
                            <input type="name" class="form-control" id="nomname" placeholder="Your Name Here" >
                        </div>
                        
                    </div>
                    <br>

                    <div class="form-group row ml-5">
                        <label for="nomineeNRIC" class="col-sm-2 col-form-label">Nominee NRIC: </label>
                        <div class="col-sm-5">
                            <input type="tel" id="nomineeNRIC" class="form-control" name="nomineeNRIC" placeholder="Local NRIC" pattern="[0-9]{4}-[0-9]{4}" maxlength="9">
                        </div>
                        
                    </div>
                    <br>
                </form>
                <div class="form-group row ml-5 right-wrapper">
                    <button class="collapsed btn btn-primary btn-right" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Continue</button>
                </div>
            </div>
        </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <img th:src="@{/images/Number3.png}" alt="" srcset="" style="width: 80px;">
                    <h3 style="color:#345C97; margin-bottom:0"><b>Account Options</b></h3>
            </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="form-group">
                    <div class="form-group row ml-5">
                        <label for="Account Type" class="col-sm-2 col-form-label">Account Type:</label>
                        <label class="form-check-label col-sm-2" for="Account Type">
                            <input type="radio" class="form-check-input" name="Account Type">Fixed Deposit
                        </label>
                        <label class="form-check-label col-sm-2">
                            <input type="radio" class="form-check-input" name="Account Type">Recurring Deposit
                        </label>
                    </div>
                    <br>
                <div class="form-group row ml-5">
                    <label for="initialdeposit" class="col-sm-2 col-form-label">Initial Deposit: </label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="initialdeposit">
                    </div>
                    
                </div>
                <br>

                <div class="form-group row ml-5 right-wrapper">
                    <button type="submit" class="btn btn-primary btn-right">Submit</button>
                </div>
            </div>
            <br>

            </div>
            </div>
        </div>
        </div>
        <div th:replace="components/footer :: base"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
