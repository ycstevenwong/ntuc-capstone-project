<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
  <head> </head>
  <body>
    <div th:fragment="deposit" th:remove="tag">
      <!-- Modal -->
      <div
        class="modal fade"
        th:id="${transactionModal}"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLongTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                th:text="${transactionType} + ' Transaction'"
              ></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form style="display: inline" th:action="${transactionType}">
                <div class="form-group">
                  <label for="accountName">Customer Name</label>
                  <input
                    type="text"
                    class="form-control"
                    th:value="${accountDetails.getName}"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="accountNRIC">Customer NRIC</label>
                  <input
                    type="text"
                    class="form-control"
                    id="accountName"
                    th:value="'*****' + ${accountNRIC}"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="accountID">Account ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="accountName"
                    th:value="${num}"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="accountType">Account Type</label>
                  <input
                    type="text"
                    class="form-control"
                    id="accountName"
                    th:value="${accountType}"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="accountType">Transaction Amount (SGD)</label>
                  <input
                    type="number"
                    min="1"
                    step="any"
                    class="form-control"
                    th:name="amount"
                    required
                  />
                  <input
                    type="hidden"
                    th:name="accountNumber"
                    th:value="${num}"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  th:text="${transactionType}"
                  data-toggle="alertSuccess"
                ></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
