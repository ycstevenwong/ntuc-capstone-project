<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <!-- Pagination table -->
    <!-- Add in page object -->
    <div th:fragment="base" th:remove="tag">
      <ul class="pagination"
          style="display: flex; justify-content: center"
          th:with="prevPage = ${page <= 1 ? 1 : page - 1}, nextPage = ${page >= lastPage ? lastPage : page + 1}">
        <li class="page-item">
          <a class="page-link" th:href="@{/{BASE_URL}/{num}(BASE_URL=${BASE_URL}, num=${num}, page=${1}, pageLimit=${pageLimit})}">First</a>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{/{BASE_URL}/{num} (BASE_URL=${BASE_URL}, num=${num}, page=${prevPage}, pageLimit=${pageLimit})}"><</a>
        </li>
        <li class="page-item" style="text-decoration-line: underline">
          <p class="page-link" th:text="${page}"></p>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{/{BASE_URL}/{num} (BASE_URL=${BASE_URL}, num=${num}, page=${nextPage}, pageLimit=${pageLimit})}">></a>
        </li>
        <li class="page-item">
          <a class="page-link" th:href="@{/{BASE_URL}/{num} (BASE_URL=${BASE_URL}, num=${num}, page=${lastPage}, pageLimit=${pageLimit})}">Last</a>
        </li>
      </ul>
    </div>
  </body>
</html>
