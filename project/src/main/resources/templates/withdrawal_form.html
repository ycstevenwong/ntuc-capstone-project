<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<th:block th:replace="components/scripts :: base"></th:block>
	<div th:replace="components/links :: base"></div>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
  </head>
  <body>
    <div align="center">
      <h1>Withdrawal Form</h1>
      <form
        action="#"
        th:action="@{/transact/withdrawal}"
        method="post"
        th:object="${withdrawal}"
      >
        <table>
          <tr>
            <td>Withdrawal Amount:</td>
            <td><input type="text" th:field="*{amount}" /></td>
          </tr>
          <tr>
            <td>From Account:</td>
            <td></td>
            <td><input type="text" th:field="*{accountNumber}" /></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Save" /></td>
          </tr>
        </table>
      </form>
    </div>
    <div th:replace="components/footer :: base"></div>
  </body>
</html>
