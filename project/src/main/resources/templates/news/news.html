<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="components/links :: base"></th:block>
    <title>View News</title>
</head>
<body>
    <th:block th:replace="components/nav :: base"></th:block>
    <div class="progress-bar">
        <h1>NEWS</h1>
    </div>
    

    <div class="card container-fluid" th:each="news : ${newsList}">
        <img class="ml-2" th:src="@{__${news.imageURL}__}" alt="" srcset="" onerror="this.onerror=null; this.src='/images/Carosel.png'">
        <div class="card-body">
            <div class="card-header">
                <h3 th:text="${news.title}"></h3>
            </div>
            <blockquote class="blockquote mb-0">
            <p th:text="${news.description}"></p>
            <footer class="blockquote-footer" th:text="${news.published}"><cite title="Source Title">Source Title</cite></footer>
            </blockquote>
        </div>
    </div>
    <th:block th:replace="components/scripts :: base"></th:block>
</body>
</html>
