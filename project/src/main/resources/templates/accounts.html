<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="components/scripts :: base"></th:block>
	<div th:replace="components/links :: base"></div>
    <meta charset="UTF-8" />
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
	<div th:replace="components/nav :: base(isCurrentPage='Account')"></div>
    <h1>Accounts</h1>
    <h3>Find Customer</h3>
    <form th:action="@{/accounts}">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:value="${name}">
        <br>
        <label for="name">NRIC (last 4 characters)</label>
        <input type="text" id="nric" name="nric" maxlength="4" th:value="${secretNric}">
        <br>
        <label for="name">Date Of Birth</label>
        <input type="date" id="birthDate" name="birthDate" th:value="${birthDate}">
        <br>
        <input type="submit" value="submit">
    </form>
    <h3>Customer Profile</h3>
    <div th:if="${customer}">
        <p>Name: <span th:text="${customer.name}"></span></p>
        <p>NRIC: <span th:text="*{secretNric}"></span></p>
        <p>Gender: <span th:text="*{customer.gender}"></span></p>
    </div>
    <div th:unless="${customer}">
        <p>No Customer Selected</p>
    </div>
    <h3>Customer Accounts</h3>
    <table>
        <thead>
            <tr>
                <th>Account Id</th>
                <th>Type</th>
                <th>Balance</th>
                <th span="3">Options</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="account : ${accounts}">
                <tr>
                    <td><a href="#" th:text="${account.accountNumber}"></a></td>
                    <td th:text="${account.accountType.name}"></td>
                    <td th:text="${account.balance}"></td>
                    <td><a href="#">Deposit</a></td>
                    <td><a href="#">Withdraw</a></td>
                    <td><a href="#">Close</a></td>
                </tr>
            </th:block>
            <th:block th:if="${#lists.isEmpty(accounts)}">
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <th:block th:unless="${#lists.isEmpty(accounts)}">
        <div class="pagination" th:with="prevPage = ${page <= 1 ? 1 : page - 1}, nextPage = ${page >= lastPage ? lastPage : page + 1}">
            <a th:href="@{/accounts/{id}(id=${customer.id}, page=${1}, pageLimit=${pageLimit})}">&laquo;</a>
            <a th:href="@{/accounts/{id}(id=${customer.id}, page=${prevPage}, pageLimit=${pageLimit})}" th:text="${prevPage}"></a>
            <span>...</span>
            <a th:href="@{/accounts/{id}(id=${customer.id}, page=${page}, pageLimit=${pageLimit})}" th:text="${page}"></a>
            <span>...</span>
            <a th:href="@{/accounts/{id}(id=${customer.id}, page=${nextPage}, pageLimit=${pageLimit})}" th:text="${nextPage}"></a>
            <a th:href="@{/accounts/{id}(id=${customer.id}, page=${lastPage}, pageLimit=${pageLimit})}">&raquo;</a>
        </div>
    </th:block>
    <div th:if="${customer}">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Create New Account
    </button>

    <form method="post" th:action="@{/accounts/add/}+${customer.id}" th:object="${newAccount}">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
<!--                    <div th:if="${customer}">-->
<!--                        <p th:text="${customer.id}"></p>-->
<!--                    </div>-->
                    <div class="form-group row ml-5">
                        <label class="col-sm-2 col-form-label">Account Type:</label>
                        <div class="form-group row ml-5">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="Account Type" required th:field="${newAccount.type}" value="Saving Deposit">Saving Deposit
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="Account Type" required th:field="${newAccount.type}" value="Recurring Deposit">Recurring Deposit
                            </label>
                        </div>
                    </div>

                    <br>
                    <div class="form-group row ml-5">
                        <label for="initialdeposit" class="col-sm-2 col-form-label">Initial Deposit: </label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="initialdeposit" required th:field="${newAccount.initialBalance}" >
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>
    <div th:replace="components/footer :: base"></div>
</body>

</html>
