<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="components/scripts :: base"></th:block>
	<div th:replace="components/links :: base"></div>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
 <div th:replace="Components :: nav"></div>

 <div class="center">
  <h2>Add a Customer</h2>
  <form th:action="@{/add}" th:method=post>
   <div class="form-group">
    <label for="id">Customer Account Number:</label> <input type="number" class="form-control" id="id"
     name="id" />
   </div>
   <div class="form-group">
    <label for="amount">Amount to be deposited:</label> <input type="number"
     class="form-control" id="amount" name="amount" />
   </div>
   <input type="submit" value="Save" />
  </form>
 </div>
 <div th:replace="components/footer :: base"></div>
</body>
</html>
