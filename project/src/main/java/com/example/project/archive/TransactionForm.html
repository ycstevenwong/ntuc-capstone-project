<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              th:text="${transactionType} + ' Transaction'"
            ></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form style="display: inline" action="send">
              <div class="form-group">
                <label for="accountName">Customer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountName"
                  th:value="${accountName}"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="accountNRIC">Customer NRIC</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountName"
                  th:value="${accountNRIC}"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="accountID">Account ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountName"
                  th:value="${accountID}"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="accountType">Account Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountName"
                  th:value="${accountType}"
                  disabled
                />
              </div>
              <div class="form-group">
                <label for="accountType">Transaction Amount</label>
                <input
                  type="number"
                  class="form-control"
                  th:name="transactionAmount"
                />
              </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              th:text="${transactionType}"
            ></button>
            
          </div>
        </form>

        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
</html>
